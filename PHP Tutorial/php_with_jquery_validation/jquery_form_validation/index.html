<!DOCTYPE html>
<html>
    <head>
        <title>Home - Form Validation</title>
         <script type="text/javascript" language="javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" language="javascript" src="jquery.validate.js"></script>
           <script type="text/javascript" language="javascript">
   //Our validation script will go here.
   $(document).ready(function(){
       //validation implementation will go here.
       $("#TestForm").validate({
           rules: {
               txtFirstName: {
                   required: true
              },
              txtLastName: {
                  required: true,
                  minlength: 2
              }
          }
      });
  });
  </script>
        <style type="text/css">
      #container {
          width: 350px;
          height: 8em;
          border: 1px #009933 solid;
          background-color:#66FF66;
          display:block;
      }
      
      label, input{
          margin:2px 0px 1px 4px;
      }
      
      label {
          margin-top:3px;
          font-family:"Times New Roman", Times, serif;
          font-size:1.1em;
          font-weight:bold;
      }
      </style>
    </head>
    <body>
               <div id="container">
      <form id="TestForm">
          <label for="txtFirstName">First Name: </label><br />
          <input name="txtFirstName" type="text" id="txtFirstName" title="Please Enter a First Name" /><br />
          <label for="txtLastName">Last Name:</label><br />
          <input name="txtLastName" type="text" id="txtLastName" title="Pleaes Enter a Last Name"/><br />
          <input type="submit" value="Submit" id="btnSubmit"  />    
      </form>
  </div>

    </body>
</html>
